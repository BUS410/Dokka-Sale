{% extends 'base.html' %}

{% block content %}
<h2>Список клиентских компаний:</h2>
<form method="get" action="/clients">
    <div class="input-field">
        <input type="text" id="search" name="search" value="{{ search_query }}" class="validate">
        <label for="search">Имя компании</label>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Найти</button>
</form>
<table class="striped">
    <thead>
        <tr>
            <th>Название компании</th>
            <th>Адрес</th>
            <th>Контактный номер</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client[1] }}</td>
            <td>{{ client[2] }}</td>
            <td>{{ client[3] }}</td>
            <td>
                <form method="post" action="/delete_client/{{ client[0] }}" style="display:inline;">
                    <button class="btn waves-effect waves-light red" type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
