{% extends 'base.html' %}

{% block content %}
<h2>Список товаров:</h2>
<form method="get" action="/products">
    <div class="input-field">
        <input type="text" id="search" name="search" value="{{ search_query }}" class="validate">
        <label for="search">Наименование товара</label>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Найти</button>
</form>
<table class="striped">
    <thead>
        <tr>
            <th data-field="photo">Фото</th>
            <th data-field="name">Название товара</th>
            <th data-field="name">Производитель</th>
            <th data-field="price">Цена</th>
            <th data-field="weight">Вес</th>
            <th data-field="number">Количество</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td width="15%"><img width="100%" src="{{ product[6] }}"></td>
            <td>{{ product[1] }}</td>
            <td>{{ product[2] }}</td>
            <td>{{ product[3] }}</td>
            <td>{{ product[4] }}</td>
            <td>{{ product[5] }}</td>
            <td>
                <form method="post" action="/delete_product/{{ product[0] }}" style="display:inline;">
                    <button class="btn waves-effect waves-light red" type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
